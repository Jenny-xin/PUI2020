<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=PublicSans' rel='stylesheet'>
	<title>Trip Planner</title>
	</head>

	<body id="body">

<!-------------------- Edit Trip Details Popup --------------------->
		<div id="editModal" class="modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title text-sm"> Edit your trip details</h4>
						<button type="button" class="close" data-dismiss="modal"><img src="Assets/DeleteBtn.svg" class="btn-delete" alt="delete button"></button>
					</div>
					
					<div class="modal-body"> 
						<form>
							<div class="input-container">
								<label for="budget" class="text-sm-b">Budget Amount</label>
								<div class="input-group">
									<span class="input-group-addon my-auto">$&nbsp;</span>
									<input type="text" class="form-control" id="budgetField" value="0">
								</div>
							</div>

							<div class="input-container">
								<label for="duration" class="text-sm-b">Trip Duration</label>
								<input type="text" class="form-control" id="durationField" placeholder="When will your trip be?">
							</div>

							<div class="input-container">
								<label for="location" class="text-sm-b">Location</label>
									<div id="pac-container">
									<input type="text" class="form-control locationField" id="pac-input" placeholder="Where will you go?">
									</div>
									<div class="map-container" id="map">
									</div>
							</div>

						</form>
						</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-save-details" data-dismiss="modal" id="save" onclick="saveDetails()">Save</button>
					</div>
				</div>
			</div>
		</div>


<!----------------------- Left-hand column -------------------------->
		<div class="row">
			<div class="col-3 overview sticky-top">
				<div class="row justify-content-center">
					<img src="Assets/Logo.png" alt="Trip Planner logo" class="logo img-responsive">
				</div>
				
				<div class="row justify-content-center">
					<button type="button" class="btn btn-sm btn-edit text-center" data-toggle="modal" data-target="#editModal">Edit Trip Details</button>
					<div class="budget-container">
						<p class="text-center" id="text-white">Budget</p>
						<p id="budget-remaining" class="text-center text-lg-w">$0</p>
						<p class="text-sm-w text-center" id="budget-total">/$0</p>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="details-container">
						<div id="duration-container">
							<p class="text-sm-p">Duration</p>
							<p class="text-gray" id="duration">When will your trip be?</p>
						</div>
						<div>
							<p class="text-sm-p">Location</p>
							<p class="text-gray" id="location">Where will you go?</p>
						</div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="pull-left">
						<button type="button" class="btn btn-sm btn-save-trip" onclick="saveTrip()">Save Trip
						</button>
					</div>

					<div class="pull-right">
						<button type="button" class="btn btn-sm btn-reset-trip">Reset Trip
						</button>
					</div>
				</div>
			</div>

<!----------------------- Right-hand column ------------------------>
			<div class="col content-container">
					<div class="row" id="transportEl">
						<p class="text-header">Transportation</p>
						<div>
						</div>
					</div>

					<div class="row">
							<div class="pull-left">
								<input type="button" value="Save" class="btn-save" onclick="saveDetails()">
							</div>
							<div class="pull-right">
								<input type="button" value="Add" class="btn-add" onclick="addTransport()">
							</div>
					</div>
					
					<div class="row" id="housingEl">
						<p class="text-header">Housing</p>
						<div>
						</div>
					</div>
					<div class="row">
						<div class="pull-left">
							<input type="button" value="Save" class="btn-save" onclick="saveDetails()">
						</div>
						<div class="pull-right">
							<input type="button" value="Add" class="btn-add" onclick="addHousing()">
						</div>
					</div>

					<div class="row" id="foodEl">
						<p class="text-header">Food / Activities</p>
						<div>
						</div>
					</div>
					<div class="row">
						<div class="pull-left">
							<input type="button" value="Save" class="btn-save" onclick="saveDetails()">
						</div>
						<div class="pull-right">
							<input type="button" value="Add" class="btn-add" onclick="addFood()">
						</div>
					</div>
			</div>
		</div>



		<script src="main.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB1KpV4SyvSzQjPlcJ_lyUKHZ2y10w9xw&libraries=places&callback=initMap"></script>-->
	</body>
</html>
